<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./stylesContacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script>
      function redirigir(url) {
          window.location.href = url;
      }

      document.addEventListener('DOMContentLoaded', function () {
     
        var form = document.querySelector('.form');

        form.addEventListener('submit', function (event) {
          var email = document.getElementById('email');
          var telefono = document.getElementById('telefono');

        
          if (!email.value.includes('@')) {
            email.setCustomValidity('El email debe tener un @');
          } else {
            email.setCustomValidity('');
          }

         
          var phoneRegex = /^[0-9]+$/;
          if (!phoneRegex.test(telefono.value)) {
            telefono.setCustomValidity('El número de teléfono debe contener solo dígitos');
          } else {
            telefono.setCustomValidity('');
          }

          
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    </script>
</head>
<body id="body" class="body">
  <header class="header">
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
      <button class="tablink nav_logo" ><img src="./img/AM-19-5-2024.png" onclick="redirigir('./index.html')" height="50px" width="auto"></button> 
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

                <a class="nav-link" aria-current="page" href="./Proyectos.html">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Mision.html">Misión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <form action="https://formsubmit.co/b7ee14807cb785ea4eb73a24effedded" method="POST" class="form needs-validation" novalidate>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
        <div class="invalid-feedback">
          Ingresa un correo electrónico válido.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono" id="telefono" required>
        <div class="invalid-feedback">
          Ingresa un número de teléfono válido (solo dígitos).
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Motivo de contacto</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="texto">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <input type="hidden" name="_captcha" value="false">
    </form>
